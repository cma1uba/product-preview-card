<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <picture>
          <source 
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg">
          <source
            media="(max-width: 1500px)"
            srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="product-image">
        </picture>
      </div>
      <div class="product-info">
        <p class="product-category">PERFUME</p>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
      <div class="pricing">
        <p class="current-price">$149.99</p> 
        <p class="original-price">$169.99</p>
      </div>
      <button class="add-to-cart">
        <img class="cart-icon" src="images/icon-cart.svg">
        Add to Cart
      </button>
      </div>
    </div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cma1uba/product-preview-card">Maluba Choonya</a>.
  </div>
  </div>
</body>
</html>
